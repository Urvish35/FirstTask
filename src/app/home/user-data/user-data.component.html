<body>
<div class="container" style="position: absolute;top: 20%;left: 27%;">
    <div class="text">
        Add Employee
    </div>
    <form #userData="ngForm" (ngSubmit)="addData(userData.value)">
        <div class="form-row">
            <div class="input-data">
                <input type="text" required ngModel name="Id">
                <div class="underline"></div>
                <label for="">Id</label>
            </div>
            <div class="input-data">
                <input type="text" required ngModel name="EmpName">
                <div class="underline"></div>
                <label for="">Employee Name</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data">
                <input type="text" required ngModel name="CompanyName">
                <div class="underline"></div>
                <label for="">Company Name</label>
            </div>
            <div class="input-data">
                <input type="text" required ngModel name="BranchName">
                <div class="underline"></div>
                <label for="">Branch Name</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data textarea">
                <!-- <textarea rows="8" cols="80" required></textarea>
                <br />
                <div class="underline"></div>
                <label for="">Write your message</label>
                <br /> -->
                <div class="form-row submit-btn">
                    <div class="input-data">
                        <div class="inner"></div>
                        <input type="submit" value="submit">
                    </div>

                    <div class="input-data">
                        <div class="inner"></div>
                        <input type="reset" value="RESET" (click)="resetFun(userData.value)">
                    </div>

                    <div class="input-data">
                        <div class="inner"></div>
                        <input type="button" value="BACK" routerLink="/home">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
