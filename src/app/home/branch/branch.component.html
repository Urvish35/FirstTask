<!-- for user table -->
<div class="col-12" style="padding-left: 3rem;">
    <table class="table table-bordered mt-5" style="width: 20rem;">
        <thead class="table-info">
            <tr>
                <td>BranchName</td>
                <td>BranchId</td>
                <td *ngIf="data.state==='Admin' || data.state==='superAdmin'">Update</td>
                <td *ngIf="data.state==='superAdmin'">Delete</td>
                <td>favourite</td>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of dataArray">
                <td>{{ item.BranchName}}</td>
                <td>{{ item.BranchId }}</td>
                <td *ngIf="data.state==='Admin' || data.state==='superAdmin'">
                    <a (click)="onEditData(item)"><i class="bi bi-pen-fill"></i></a>
                </td>
                <td *ngIf="data.state==='superAdmin'">
                    <a (click)="deleteOpp(item)"><i class="bi bi-trash"></i></a>
                </td>
                <td><a (click)="addFavourite(item)"><i class="bi bi-bookmark-star-fill"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>


<!-- for update form -->
<div *ngIf="isShow">
    <form style="width: 50rem;padding-left: 20rem;" *ngFor="let item of EditArray">
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="form6Example3" class="form-control" #BranchName value="{{ item.BranchName }}"
                name="BranchName" />
            <label class="form-label" for="form6Example3">Branch name</label>
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="form6Example6" class="form-control" #BranchId value="{{ item.BranchId }}"
                name="BranchId" />
            <label class="form-label" for="form6Example6">Branch Id</label>
        </div>

        <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4"
            (click)="formEditData(BranchId.value,BranchName.value)">Update</button>
    </form>
</div>
